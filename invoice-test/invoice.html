<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        /* body {
            background: #999;
        } */

        .invoice {
            margin-bottom: 15px;
            border-top: 1px solid;
            border-bottom: 1px solid;
            background: lightblue;
            padding: 0 17px;
        }

        .border {
            border: 1px solid #e5e5e5;
        }

        .main-heading-style {
            color: #8485D6;
        }

        .secondary {
            color: #8c8b8b;
            font-size: 22px;
        }

        .info-box {
            background-color: #D4D3FF;
        }

        .amount {
            font-size: 34px;
            color: #008001;
        }
    </style>
</head>

<body>


    <div class="container" id="invoice">

        <div class="row">
            <div class="col-md-1"></div>


            <div class="col-md-10 border">
                <div class="row mt-5 mb-5">


                    <div class="col-md-6">
                        <h1 class="main-heading-style">Benjamin Dordoigne</h1>
                        <p class="secondary">02-02-2020 / INV No 0415</p>
                    </div>

                    <div class="col-md-6 text-right">
                        <p class="address">
                            15 Main Road<br />
                            Another Line<br />
                            SW1 1SW<br />
                            United Kingdom<br />




                        </p>
                    </div>

                </div>
                <div class="row info-box p-4  mb-5">
                    <div class="col-md-6 text-left">
                        <p><strong>Client Name </strong> </p>
                        <p class="address">
                            15 Main Road<br />
                            Another Line<br />
                            SW1 1SW<br />
                            United Kingdom<br />
                    </div>

                    <div class="col-md-6 text-right">
                        <p><strong>Balance Due: </strong></p>
                        <p class="amount">$1000</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 well invoice-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Service request</td>
                                    <td>15/01/2020</td>
                                    <td>$1000.00</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td><strong>Total</strong></td>
                                    <td><strong>$1000.00</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div><!-- ending invoice div!-->
    <div class="container">
        <div class="row ">
            <div class="col-md-12 text-center mb-4">
                <button class="btn btn-warning" id="downloadPdf">
                    Generate Invoice
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    document
        .getElementById("downloadPdf")
        .addEventListener("click", function download() {
            const element = document.getElementById("invoice");
            html2pdf()
                .from(element)
                .save();
        });
</script>

</html>
